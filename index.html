<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=350, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的番茄钟</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="modeTitle">一万年太久，只争朝夕</h1>
        <p id="restMessage" style="display:none;color:#ffd500f3;font-size:1.5rem;">紧张与松弛相结合，奋斗与休整相统一</p>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button id="startBtn">开始</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="stats">
            <div class="tag-container">
                <a href="#" class="tag-link" id="tagTrigger">选择标签:<span class="selected-tag">__</span></a>
                <div class="dropdown" id="tagDropdown"></div>
            </div>
            <p class="today-goal">今日已完成目标: <span id="tomatoCount">0</span></p>
            <div class="history-link">
                <a id="statsBtn">查看历史</a>
            </div>
        </div>
    </div>
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>番茄钟历史记录</h2>
            <div id="statsTable"></div>
            <div class="split-line"></div>
            <h3>标签数据</h3>
            <di id="tagsTable"></di>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
